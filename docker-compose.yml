      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=notifications_postgres
      - DB_PORT=${DB_PORT}
      - DJANGO_SETTINGS_MODULE=notification_service.settings
      - PYTHONPATH=/app
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - NOTIFICATIONS_SERVICE_URL=${NOTIFICATIONS_SERVICE_URL}
      - AUTH_SERVICE_URL=${AUTH_SERVICE_URL}
      - HR_SERVICE_URL=${HR_SERVICE_URL}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SUPABASE_BUCKET=${SUPABASE_BUCKET}
      - STORAGE_TYPE=${STORAGE_TYPE}
      - KAFKA_BOOTSTRAP_SERVERS=${KAFKA_BOOTSTRAP_SERVERS}
      - CELERY_BROKER_URL=redis://notifications_redis:6379/0
      - CELERY_RESULT_BACKEND=redis://notifications_redis:6379/0
      - REDIS_URL=redis://notifications_redis:6379/1
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - TZ=UTC
      - RUN_MAIN_SERVICE=true
      - GLOBAL_ADMIN_EMAIL=${GLOBAL_ADMIN_EMAIL}
      - GLOBAL_ADMIN_USERNAME=${GLOBAL_ADMIN_USERNAME}
      - GLOBAL_ADMIN_PASSWORD=${GLOBAL_ADMIN_PASSWORD}
      - FERNET_KEYS=${FERNET_KEYS}
      - QR_ENCRYPTION_KEY=${QR_ENCRYPTION_KEY}
      - GATEWAY_URL=${GATEWAY_URL}
      - DEPLOYMENT_ENV=${DEPLOYMENT_ENV}
      - POSTMAN_API_KEY=${POSTMAN_API_KEY}
      - CACHE_ENABLED=${CACHE_ENABLED}
      # Email configuration
      - EMAIL_BACKEND=${EMAIL_BACKEND}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_USE_SSL=${EMAIL_USE_SSL}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL}
      # Default notification credentials
      - DEFAULT_SMTP_HOST=${DEFAULT_SMTP_HOST}
      - DEFAULT_SMTP_PORT=${DEFAULT_SMTP_PORT}
      - DEFAULT_SMTP_USERNAME=${DEFAULT_SMTP_USERNAME}
      - DEFAULT_SMTP_PASSWORD=${DEFAULT_SMTP_PASSWORD}
      - DEFAULT_SMTP_USE_SSL=${DEFAULT_SMTP_USE_SSL}
      # SMS defaults
      - DEFAULT_TWILIO_ACCOUNT_SID=${DEFAULT_TWILIO_ACCOUNT_SID}
      - DEFAULT_TWILIO_AUTH_TOKEN=${DEFAULT_TWILIO_AUTH_TOKEN}
      - DEFAULT_TWILIO_FROM_NUMBER=${DEFAULT_TWILIO_FROM_NUMBER}
      # Push defaults
      - DEFAULT_FIREBASE_PROJECT_ID=${DEFAULT_FIREBASE_PROJECT_ID}
      - DEFAULT_FIREBASE_PRIVATE_KEY_ID=${DEFAULT_FIREBASE_PRIVATE_KEY_ID}
      - DEFAULT_FIREBASE_PRIVATE_KEY=${DEFAULT_FIREBASE_PRIVATE_KEY}
      - DEFAULT_FIREBASE_CLIENT_EMAIL=${DEFAULT_FIREBASE_CLIENT_EMAIL}
      - DEFAULT_FIREBASE_CLIENT_ID=${DEFAULT_FIREBASE_CLIENT_ID}
      - DEFAULT_FIREBASE_CLIENT_X509_CERT_URL=${DEFAULT_FIREBASE_CLIENT_X509_CERT_URL}
      # Encryption
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    volumes:
      - .:/app
      - ./notifications_logs:/app/notifications_logs
      - ./media:/app/media
      - ./staticfiles:/app/staticfiles
    command: >
      bash -c "
      /app/wait-for-it.sh notifications_postgres:5432 -t 60 &&
      python manage.py migrate &&
      daphne notification_service.asgi:application --bind 0.0.0.0 --port 3002
      "
    depends_on:
      notifications_postgres:
        condition: service_healthy
      notifications_redis:
        condition: service_started
    networks:
      - auth_service_default
    restart: unless-stopped
    mem_limit: 4g
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/notifications/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

