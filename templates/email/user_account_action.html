{% extends 'email/base_email.html' %}
{% block content %}
<p>Hi {{ user_name }},</p>
<p>Your account status has changed:</p>
<ul>
  <li>Action: {{ action }}</li>
  <li>Reason: {{ reason }}</li>
  <li>Action Time: {{ action_time }}</li>
  <li>Performed By: {{ performed_by }}</li>
</ul>
<p>Best regards,<br>{{ tenant_name }} Team</p>
{% endblock %}
