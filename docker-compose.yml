  notifications_redis:
    image: redis:7-alpine
    container_name: notifications_redis
    ports:
      - "6383:6379"
    volumes:
      - notifications_redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - auth_service_default
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  notifications_postgres:
    image: postgres:15-alpine
    container_name: notifications_postgres
    environment:
      - POSTGRES_DB=notifications_db
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - TZ=UTC
      - POSTGRES_TIMEOUT=300
    ports:
      - "5436:5432"
    volumes:
      - notifications_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d notifications_db"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped
    networks:
      - auth_service_default

