name: Integration tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  integration:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Validate required GitHub secrets
      run: |
        missing=0
        if [ -z "${{ secrets.CI_POSTGRES_USER }}" ]; then echo "Missing secret: CI_POSTGRES_USER"; missing=1; fi
        if [ -z "${{ secrets.CI_POSTGRES_PASSWORD }}" ]; then echo "Missing secret: CI_POSTGRES_PASSWORD"; missing=1; fi
        if [ -z "${{ secrets.CI_POSTGRES_DB }}" ]; then echo "Missing secret: CI_POSTGRES_DB"; missing=1; fi
        if [ -z "${{ secrets.CI_POSTGRES_PORT }}" ]; then echo "Missing secret: CI_POSTGRES_PORT"; missing=1; fi
        if [ -z "${{ secrets.CI_REDIS_URL }}" ]; then echo "Missing secret: CI_REDIS_URL"; missing=1; fi
        if [ -z "${{ secrets.CI_KAFKA_BOOTSTRAP_SERVERS }}" ]; then echo "Missing secret: CI_KAFKA_BOOTSTRAP_SERVERS"; missing=1; fi
        if [ "$missing" -ne 0 ]; then echo "One or more required secrets are missing. Add them to the repository settings -> Secrets and variables -> Actions."; exit 1; fi

    - name: Start test services
      run: |
        docker-compose -f docker-compose.test.yml up -d

    - name: Wait for services
      run: |
        echo "Waiting 20s for services to become ready..."
        sleep 20

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      env:
        DJANGO_SETTINGS_MODULE: notification_service.test_settings
        # Read credentials from GitHub Secrets (set these in the repository settings)
        DATABASE_URL: postgres://${{ secrets.CI_POSTGRES_USER }}:${{ secrets.CI_POSTGRES_PASSWORD }}@localhost:${{ secrets.CI_POSTGRES_PORT }}/${{ secrets.CI_POSTGRES_DB }}
        REDIS_URL: ${{ secrets.CI_REDIS_URL }}
        KAFKA_BOOTSTRAP_SERVERS: ${{ secrets.CI_KAFKA_BOOTSTRAP_SERVERS }}
      run: |
        pytest -q
