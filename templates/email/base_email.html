
<!-- Redesigned Base Email Template for Notification Service -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Notification{% endblock %}</title>
  <!-- Styles moved to inline for email compatibility -->
  {% block head_extra %}{% endblock %}
</head>
<body style="background: #f5f5f5; margin: 0; padding: 20px; font-family: 'Segoe UI', Arial, sans-serif; color: #333;">
  <div style="max-width: 540px; margin: 40px auto; background: #fff; border-radius: 18px; box-shadow: 0 6px 32px rgba(255,111,97,0.13), 0 1.5px 8px rgba(66,165,245,0.09); overflow: hidden; border: 2.5px solid #ffd600; position: relative;">
    <div style="background: linear-gradient(135deg, #ff6f61 0%, #42a5f5 100%); color: #fff; padding: 36px 36px 20px 36px; text-align: center; border-radius: 18px 18px 0 0; box-shadow: 0 2px 12px rgba(255,214,0,0.08);">
      {% if tenant_logo %}
        <img src="{{ tenant_logo }}" alt="{{ tenant_name }} Logo" style="max-width: 90px; margin-bottom: 14px; border-radius: 10px; background: #fff; box-shadow: 0 2px 12px rgba(255,214,0,0.10);" />
      {% endif %}
      <h1 style="margin: 0 0 8px 0; font-size: 30px; letter-spacing: 1.5px; font-weight: 800; text-shadow: 1px 2px 8px rgba(66,165,245,0.13); color: #ffd600;">{{ tenant_name }}</h1>
      <h2 style="margin: 0; font-size: 18px; font-weight: 500; opacity: 0.98; color: #42a5f5;">{% block header_subtitle %}{% endblock %}</h2>
    </div>
    <div style="padding: 38px 36px 34px 36px; font-size: 17px; line-height: 1.8; background: #f5f5f5; border-radius: 0 0 18px 18px; color: #333;">
      {% block content %}{% endblock %}
    </div>
    <div style="background: linear-gradient(90deg, #ffd600 0%, #42a5f5 100%); border-top: 2px solid #ff6f61; color: #fff; font-size: 14px; text-align: center; padding: 20px 36px; border-radius: 0 0 18px 18px; font-weight: 500; letter-spacing: 0.5px; box-shadow: 0 -2px 8px rgba(255,111,97,0.07);">
      {% block footer %}If you have questions, contact <a href="mailto:support@proliance.com" style="color:#ff6f61;text-decoration:none;">support@proliance.com</a>.{% endblock %}
    </div>
  </div>
</body>
</html>
